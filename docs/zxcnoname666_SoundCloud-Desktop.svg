    </text>
  
    <text x="50" y="194" text-anchor="end"
          fill="#8b949e" font-family="system-ui, -apple-system, sans-serif" font-size="11">
      31.0K
    </text>
  
    <text x="50" y="119" text-anchor="end"
          fill="#8b949e" font-family="system-ui, -apple-system, sans-serif" font-size="11">
      46.6K
    </text>
  
