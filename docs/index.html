<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Statistics</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
      color: #c9d1d9;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 60px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #58a6ff 0%, #3b82f6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #8b949e;
      font-size: 1.1rem;
    }

    .charts {
      display: grid;
      gap: 40px;
    }

    .chart-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .chart-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
    }

    .chart-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #58a6ff;
    }

    .chart-link {
      color: #8b949e;
      text-decoration: none;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 20px;
      transition: color 0.2s;
    }

    .chart-link:hover {
      color: #58a6ff;
    }

    .chart-link::before {
      content: "→";
      font-size: 1.2rem;
    }

    .chart-image {
      width: 100%;
      border-radius: 8px;
      background: #0d1117;
    }

    .badge-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #30363d;
    }

    .badge-title {
      color: #8b949e;
      font-size: 0.9rem;
      margin-bottom: 8px;
    }

    .badge-code {
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 12px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 0.85rem;
      color: #79c0ff;
      overflow-x: auto;
      white-space: pre;
    }

    footer {
      text-align: center;
      margin-top: 80px;
      padding-top: 40px;
      border-top: 1px solid #30363d;
      color: #8b949e;
      font-size: 0.9rem;
    }

    footer a {
      color: #58a6ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: #8b949e;
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .chart-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Download Statistics</h1>
      <p class="subtitle">Real-time tracking of GitHub release downloads</p>
    </header>

    <div class="charts" id="charts">
      <div class="loading">Loading charts...</div>
    </div>

    <footer>
      <p>Updated daily via GitHub Actions • <a href="https://github.com/zxcloli666/download-history">View Source</a></p>
    </footer>
  </div>

  <script>
    async function loadCharts() {
      try {
        const response = await fetch('./config.json');
        const config = await response.json();

        const chartsContainer = document.getElementById('charts');
        chartsContainer.innerHTML = '';

        for (const repo of config.repos) {
          const [owner, repoName] = repo.split('/');
          const fileName = `${owner}_${repoName}`;

          const card = document.createElement('div');
          card.className = 'chart-card';

          const repoUrl = `https://github.com/${repo}`;
          const baseUrl = window.location.origin + window.location.pathname.replace('index.html', '');
          const svgUrl = `${fileName}.svg`;
          const badgeMarkdown = `![Downloads](${baseUrl}${svgUrl})`;

          card.innerHTML = `
            <h2 class="chart-title">${owner}/${repoName}</h2>
            <a href="${repoUrl}" target="_blank" class="chart-link">View on GitHub</a>
            <img src="${svgUrl}" alt="${repo} downloads" class="chart-image" />

            <div class="badge-section">
              <div class="badge-title">Embed in README:</div>
              <code class="badge-code">${badgeMarkdown}</code>
            </div>
          `;

          chartsContainer.appendChild(card);
        }
      } catch (error) {
        console.error('Error loading charts:', error);
        document.getElementById('charts').innerHTML = `
          <div class="loading">Error loading charts. Please try again later.</div>
        `;
      }
    }

    loadCharts();
  </script>
</body>
</html>
